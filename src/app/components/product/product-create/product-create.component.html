<mat-card>
   <mat-card-title>Novo Product</mat-card-title>
   <form>
      <mat-form-field>
         <input matInput placeholder="Name" [(ngModel)]="product.name" name="name">
      </mat-form-field>
      <mat-form-field>
         <input matInput placeholder="Price R$" [(ngModel)]="product.price" name="price">
      </mat-form-field>
   </form>
   <button mat-raised-button color="primary" (click)="createProduct()">
      Salvar produto
   </button>
   <button mat-raised-button color="warn" routerLink="/products">
      cancelar
   </button>
</mat-card>
